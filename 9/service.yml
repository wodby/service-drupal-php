name: drupal9-php
type: service
from: php
title: PHP (Drupal 9)
labels:
- drupal
- drupal9

update: auto

containers:
- name: php
  image: wodby/drupal-php

volumes:
- name: files
  title: Files
  shared: true
  path: /mnt/files
  size: 10

cron:
- name: drush 
  title: drush cron
  command: drush -r ${HTTP_ROOT} -l ${WODBY_URL_PRIMARY} cron
  schedule: 0 0 * * *

env:
- name: DRUPAL_FILES_SYNC_SALT
  value: '{{sync_salt}}'
  secret: true
- name: DRUPAL_HASH_SALT
  value: '{{hash_salt}}'
  secret: true
- name: DRUPAL_VERSION
  value: '9'

build:
  dockerfile: Dockerfile
  connect: true
  templates:
  - name: vanilla
    title: Vanilla Drupal
    repo: https://github.com/wodby/drupal-vanilla
    branch: 9.x

settings:
- name: docroot
  title: Drupal root subdirectory
  description: Composer-based projects have Drupal under 'web' directory by default
  placeholder: path/relative/to/git/root
  default: web
  var: DOCROOT_SUBDIR
- name: sitedir
  title: Drupal site dir
  required: true
  default: default
  var: DRUPAL_SITE

tokens:
- name: sync_salt
  generate:
    regex: '[0-9a-z]{32}'
- name: hash_salt
  generate:
    regex: '[0-9a-z]{32}'

actions:
- name: clear_cache
  args: ['drush', 'cc', 'all']
  type: button
  title: Clear all cache
- name: drush9_alias
  args: ['make', 'drush8-alias']
  type: output
  title: Generate drush 9 alias
- name: user_login
  args: ['make', 'user-login']
  type: output
  title: Generate one-time login link
  privileged: true

